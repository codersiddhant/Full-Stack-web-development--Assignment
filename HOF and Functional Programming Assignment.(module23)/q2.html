<html lang="en">
<head>

</head>
<body>
    <script>

        let countdown=0;
        const counter=(countdown)=>{


       
            console.log(`${countdown} start`);
        



        
        }

        const randomnumber=()=>{

            let no=Math.ceil(Math.random()*100)
            console.log(no)


            


        }
        
        setInterval(()=>{

            if(countdown<3)
            {
                countdown++
                
            }
            else{
                countdown=1
                randomnumber()
            }

            counter(countdown)
        },1000)

    


    </script>
