<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eror handle</title>
</head>
<body>

    <script>

        async function display()
        {
           let responce=await fetch("https://jsonplaceholder.typicode.com/posts/123456789")
            .then(async(data)=>{
                let mydata=await data.json()

            })

            if(!responce)
            {
                console.log("error while fatching the data")
            }

            else{
                console.log("data - ",mydata)
            }
            
        }
        display()
    </script>
    
</body>
</html>
