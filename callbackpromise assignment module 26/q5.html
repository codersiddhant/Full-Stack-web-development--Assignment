    <title>promise reslove</title>
</head>
<body>
    <script>
        let name="siddhant";
            
        
        function createpromise(name){
                return new Promise((reslove,reject)=>{
                    reslove(name)
                })
            }
            
            
            
            createpromise(name).then((result) => {

                console.log(`Hello ${result}`)
                
            })

    </script>
