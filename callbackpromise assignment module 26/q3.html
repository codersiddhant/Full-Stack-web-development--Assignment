        function ageindays(personinfo,display)
        {
            let fullname=`${personinfo["first_name"]} ${personinfo["last_name"]} `
            let indays=personinfo["age"]*365
            display(fullname,indays)
        }

        function display(name,days)
        {
            console.log(`the person full name id ${name} and there age in days ${days}`)
        }

        const personinfo={
            first_name:"rohit",
            last_name:"keste",
            age:23
        }

        ageindays(personinfo,display)

    </script>
