<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoveron image</title>

    <style>
        img{
            margin-top: 80px;
            margin-left: 80px;
            border-style: solid;
            border-width: 10px;
        }

        img:hover{
            border-radius: 80%;
            border-color: yellow;
        }
    </style>
</head>
<body>

    <img src="download.png" alt="">
    
</body>
</html>
