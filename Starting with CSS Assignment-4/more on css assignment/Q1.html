<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>

    <style>

        .area{
            height: 40px;


        }
        .myclass{

            background-color: rgb(89, 89, 255);
            padding: 30px;
            
        }
        a{
            padding: 10px;
            color: white;
        }

        a:hover{
            color: rgb(251, 1, 1);

        }
    </style>
</head>
<body>

 <div class="area">
    <div class="myclass">
        <a href="www.google.com" class="home">Home</a>
        <a href="www.google.com" class="About">About US</a>
        <a href="www.google.com" class="contact">Contact</a>
        <a href="www.google.com" class="Blog">Blog</a>
        <a href="www.google.com" class="Login">Login</a>
    </div>
 </div>
    
</body>
</html>
