<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>

    <style>
        li:nth-child(even)
        {
            background-color: brown;
        }

        li:nth-child(odd)
        {
            background-color: violet;
        }
    </style>
</head>
<body>

    <h1>technology in full stack</h1>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>MySQL</li>
        <li>MongoDB</li>
        <li>React JS</li>
        <li>Node JS</li>
      </ol>
    
</body>
</html>
